<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div id="header">
       
    </div>
    <hr>

    <div id="main">
        <div id="left">
            <div id="below-heading">
                <p>Login or Create Account</p>
            </div>

            <div id="fb-google">
                <img id="fb" src="https://miro.medium.com/max/800/0*2LgyRqjHeEmhaV2P.png" 
                alt="fb">
                <img id="google" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShJvJeICVmrqFtHG1UX9TC8qPMJwuN-K3sUy9JdmHfulwwNg6AfanEyvXV_1I8qvmbRw&usqp=CAU"
                alt="google">
            </div>

            <form id="form">
                <p>Email Address</p>
                <input type="text" id="email" placeholder="Email Address">
                <br>
                <p>Password</p>
                <input type="password" id="pass1" placeholder="Password">
                <br>
                <p>Confirm Password</p>
                <input type="password" id="pass2" placeholder="confirm Password">
                <br>
                <br>
                <input type="submit" id="submit" value="Signup" onclick="">
            </form>

            <p id="forget">Forgot Password?</p>
            <p id="signup">New to MeanBuy? SignUp!</p>
            
        </div>      

        <div id="right">
            <div id="cart">
                <div>
                    <p>Cart Details</p>
                </div>
                <p id="price">Total Items: 0</p>
                <p id="price">Sub Total: ₹0.00</p>
                <br>
                <br>
                <hr>
                <p id="price">Cart Total: ₹0.00</p>
                <button>Edit Cart</button>
            </div>
            <img id="logo2" 
            src="https://www.meanbuy.com/assets/img/india/logo/logo_main.png" 
            alt="left bottom logo">
            <h1>Our Shop. Your Price.</h1>
            <h2>Feel the power to buy at your price.</h2>
            <br>
            <hr id="hr">
        </div>
    </div>

    <div id="footer">
       
    </div>
</body>
</html>

<script src="signup.js" type="module"></script>
